<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="body">
    <nav><a href="./index.html"><img src="./assets/netflix_logo.png"></a></nav>
    <h1 id="heading">Edit Profile</h1>
<div class="hero">
    
    <div class="row d-flex">
        <div class="col-4">
            <img src="./assets/avatar.png" alt="">
        </div>
        <div class="col-8 info">
          <h2 class="grey">Strive Student</h2>
          <h3>Language</h3>
          <select name="Genres" id="select" class="pr-3">
            <option value="1">English</option>
          </select>
          <div class="line"></div>
          <h3>Maturity Settings:</h3>
          <span class="grey"> <b> All Maturity Ratings</b></span>
          <p>Show titles of <b>all maturity ratings</b>  on this profile</p>
          <button class="edit">Edit</button>
          <div class="line"></div>
          <h3>Autoplay Controls</h3>
          <label class="container">
            <input type="checkbox">
            <span class="checkmark">Autoplay next episode in a series on all devices</span>
          </label>
          <label class="container">
            <input type="checkbox">
            <span class="checkmark">Autoplay previews while browsing on all devices</span>
          </label>
        
        </div>
    </div>

</div>
<div class="buttons d-flex">
    <button class="save">SAVE</button>
    <button class="other">Cancel</button>
    <button class="others">Delete Profile</button>
  </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
